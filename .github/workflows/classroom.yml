name: Autograding Tests
on:
  - push
  - workflow_dispatch
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Pre-compilar Release
      run: dotnet build -c Release

    # Caso 1
    - name: Valor Maximo Estandar
      id: valor-maximo-estandar
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "Valor Maximo Estandar"
        command: "/usr/bin/time -v ./bin/Release/net10.0/TestArreglo > out1.txt 2> met1.txt && cat out1.txt"
        input: "5\n10 20 5 8 15"
        expected-output: "20"
        comparison-method: contains
        timeout: 10
        max-score: 40

    # Caso 2
    - name: Maximo con Negativos
      id: maximo-con-negativos
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "Maximo con Negativos"
        command: "/usr/bin/time -v ./bin/Release/net10.0/TestArreglo > out2.txt 2> met2.txt && cat out2.txt"
        input: "3\n-10 -5 -30"
        expected-output: "-5"
        comparison-method: contains
        timeout: 10
        max-score: 30

    # Caso 3
    - name: Arreglo de un elemento
      id: arreglo-un-elemento
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "Arreglo de un elemento"
        command: "/usr/bin/time -v ./bin/Release/net10.0/TestArreglo > out3.txt 2> met3.txt && cat out3.txt"
        input: "1\n99"
        expected-output: "99"
        comparison-method: contains
        timeout: 10
        max-score: 30

    # REPORTE FINAL UNIFICADO Y DETALLADO
    - name: üìä REPORTE DETALLADO DE EVALUACI√ìN
      if: always()
      run: |
        echo "==============================================================="
        echo "   BIT√ÅCORA DE EJECUCI√ìN - PROGRAMACI√ìN III"
        echo "==============================================================="
        
        echo "1. PRUEBA: VALOR M√ÅXIMO EST√ÅNDAR"
        echo "   üì• Entrada: [10, 20, 5, 8, 15]"
        echo "   üéØ Esperado: 20"
        echo -n "   üì§ Obtenido: " && cat out1.txt
        grep -E "User time|Maximum resident set size" met1.txt | sed 's/\t//g'
        echo "---------------------------------------------------------------"

        echo "2. PRUEBA: M√ÅXIMO CON NEGATIVOS"
        echo "   üì• Entrada: [-10, -5, -30]"
        echo "   üéØ Esperado: -5"
        echo -n "   üì§ Obtenido: " && cat out2.txt
        grep -E "User time|Maximum resident set size" met2.txt | sed 's/\t//g'
        echo "---------------------------------------------------------------"

        echo "3. PRUEBA: ELEMENTO √öNICO"
        echo "   üì• Entrada: [99]"
        echo "   üéØ Esperado: 99"
        echo -n "   üì§ Obtenido: " && cat out3.txt
        grep -E "User time|Maximum resident set size" met3.txt | sed 's/\t//g'
        echo "==============================================================="

    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        VALOR-MAXIMO-ESTANDAR_RESULTS: "${{ steps.valor-maximo-estandar.outputs.result }}"
        MAXIMO-CON-NEGATIVOS_RESULTS: "${{ steps.maximo-con-negativos.outputs.result }}"
        ARREGLO-UN-ELEMENTO_RESULTS: "${{ steps.arreglo-un-elemento.outputs.result }}"
      with:
        runners: valor-maximo-estandar,maximo-con-negativos,arreglo-un-elemento
