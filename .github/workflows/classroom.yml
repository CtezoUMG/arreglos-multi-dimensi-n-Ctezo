name: Autograding Tests
on:
  - push
  - workflow_dispatch
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Pre-compilar Release
      run: dotnet build -c Release

    # --- EJECUCI√ìN DE PRUEBAS ---
    - name: Valor Maximo Estandar
      id: valor-maximo-estandar
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "Valor Maximo Estandar"
        command: "/usr/bin/time -v ./bin/Release/net10.0/TestArreglo > out1.txt 2> met1.txt && cat out1.txt"
        input: "5\n10 20 5 8 15"
        expected-output: "20"
        comparison-method: contains
        timeout: 10
        max-score: 40

    - name: Maximo con Negativos
      id: maximo-con-negativos
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "Maximo con Negativos"
        command: "/usr/bin/time -v ./bin/Release/net10.0/TestArreglo > out2.txt 2> met2.txt && cat out2.txt"
        input: "3\n-10 -5 -30"
        expected-output: "-5"
        comparison-method: contains
        timeout: 10
        max-score: 30

    - name: Arreglo de un elemento
      id: arreglo-un-elemento
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "Arreglo de un elemento"
        command: "/usr/bin/time -v ./bin/Release/net10.0/TestArreglo > out3.txt 2> met3.txt && cat out3.txt"
        input: "1\n99"
        expected-output: "99"
        comparison-method: contains
        timeout: 10
        max-score: 30

    # --- REPORTE DETALLADO (L√≥gica + Eficiencia) ---
    - name: üìä REPORTE DE EFICIENCIA Y L√ìGICA
      if: always()
      run: |
        echo "==============================================================="
        echo "   AUDITOR√çA T√âCNICA DE ALGORITMOS - UMG PROGRA III"
        echo "==============================================================="
        
        # Extraer valores t√©cnicos para el Score (basado en Caso 1)
        TIME_VAL=$(grep "User time" met1.txt | cut -d: -f2 | xargs || echo "0")
        RAM_VAL=$(grep "Maximum resident set size" met1.txt | cut -d: -f2 | xargs || echo "0")
        CPU_VAL=$(grep "Percent of CPU" met1.txt | cut -d: -f2 | tr -d '%' | xargs || echo "0")
        
        # C√°lculo de Score Ol√≠mpico Pro
        SCORE=$(awk -v t="$TIME_VAL" -v r="$RAM_VAL" -v c="$CPU_VAL" \
          'BEGIN { printf "%.2f", (t * 1000 * 1.0) + ((r / 1024) * 0.5) + (c * 0.2) }')

        echo "üöÄ INTENTO N√öMERO: ${{ github.run_number }}"
        echo "---------------------------------------------------------------"
        
        echo "1. PRUEBA: VALOR M√ÅXIMO EST√ÅNDAR"
        echo "   üì• Entrada: [10, 20, 5, 8, 15] | üéØ Esperado: 20"
        echo -n "   üì§ Obtenido: " && cat out1.txt
        echo "   ‚è±Ô∏è CPU: ${CPU_VAL}% | RAM: ${RAM_VAL}KB | Tiempo: ${TIME_VAL}s"
        echo "---------------------------------------------------------------"

        echo "2. PRUEBA: M√ÅXIMO CON NEGATIVOS"
        echo "   üì• Entrada: [-10, -5, -30] | üéØ Esperado: -5"
        echo -n "   üì§ Obtenido: " && cat out2.txt
        echo "---------------------------------------------------------------"

        echo "3. PRUEBA: ELEMENTO √öNICO"
        echo "   üì• Entrada: [99] | üéØ Esperado: 99"
        echo -n "   üì§ Obtenido: " && cat out3.txt
        
        echo ""
        echo "üèÜ M√âTRICAS FINALES PARA RANKING:"
        echo ">>>> SCORE OL√çMPICO PRO: $SCORE <<<<"
        echo ">>>> LOGRADO AL INTENTO: ${{ github.run_number }} <<<<"
        echo "==============================================================="

    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        VALOR-MAXIMO-ESTANDAR_RESULTS: "${{ steps.valor-maximo-estandar.outputs.result }}"
        MAXIMO-CON-NEGATIVOS_RESULTS: "${{ steps.maximo-con-negativos.outputs.result }}"
        ARREGLO-UN-ELEMENTO_RESULTS: "${{ steps.arreglo-un-elemento.outputs.result }}"
      with:
        runners: valor-maximo-estandar,maximo-con-negativos,arreglo-un-elemento
